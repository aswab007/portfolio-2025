<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Aswab's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <header id="home" class="text-center text-white bg-dark py-5 mt-5">
        <img src="profilepic2.jpg" class="rounded-circle" width="150" alt="Profile Picture">
        <h1 class="mt-3">Muhammad Aswab Khalil</h1>
        <p class="lead">Amateur Web Developer | Designer</p>
    </header>
    
    
    <section id="skills" class="container text-center py-5">
        <h2>Skills</h2>
        <span class="badge bg-success p-2">HTML & CSS</span>
        <span class="badge bg-info p-2">JavaScript</span>
    </section>
    
   
    <section id="projects" class="container py-5">
        <h2 class="text-center mb-4">Projects</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Project01</h5>
                        <a href="https://github.com/aswab007/Vector" target="_blank">Vector Class in C++</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Project02</h5>
                        <a href="https://github.com/aswab007/Stack" target="_blank">Srack in C++</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4 pb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Project 3</h5>
                        <a href="https://github.com/aswab007/Link_List" target="_blank" class="project-link">Link List In C++</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Project 4</h5>
                        <a href="https://github.com/aswab007/Binary-Searching" target="_blank" class="project-link">Binary Searching</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Contact</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
